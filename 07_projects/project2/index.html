<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form>
      <p><label for="Height">Height in CM: </label><input type="text" name="Height" id="Height"></p>
      <p><label for="Weight">Weight in KG: </label><input type="text" name="Weight" id="Weight"></p>
      <button type="submit">Calculate</button>
      <div id="results"></div>
      <div id="weight-guide">
        <h2>Weight Guide</h2>
        <p>Underweight: less than 18.5</p>
        <p>Normal: 18.5 - 24.9</p>
        <p>Overweight: 25 - 29.9</p>
        <p>Obese: 30 or more</p>
      </div>
    </form>
  </div>
</body>
<script src="script.js"></script>
</html>
